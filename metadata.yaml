metadata:
  sso:
    fields:
      - name: authenticated
        type: boolean
      - name: sessionId
        type: String
      - name: provider
        type: String
  roles:
    fields:
      - name: roleName
        type: String
      - name: roleLevel
        type: int
      - name: isAdmin
        type: boolean
  user:
    fields:
      - name: userId
        type: String
      - name: email
        type: String
  oauth:
    fields:
      - name: accessToken
        type: String
      - name: scope
        type: String
      - name: expiresIn
        type: int
  api:
    fields:
      - name: apiKey
        type: String
      - name: rateLimitTier
        type: int
      - name: isActive
        type: boolean
