metadata:
  sso:
    fields:
      - name: authenticated
        type: boolean
      - name: sessionId
        type: String
      - name: provider
        type: String
  roles:
    fields:
      - name: roleName
        type: String
      - name: roleLevel
        type: int
      - name: isAdmin
        type: boolean
  user:
    fields:
      - name: userId
        type: String
      - name: email
        type: String
      - name: clearanceLevel
        type: int
  tenant:
    fields:
      - name: tenantId
        type: String
      - name: tenantPlan
        type: String
      - name: isEnterprise
        type: boolean
